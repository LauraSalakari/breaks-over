<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break's Over!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="switch">
        1P
        <img src="images/switch.png" id="switch-img">
        2P
    </div>
    <div class="game-area">
        <canvas width="640" height="381"></canvas>
        <img src="images/splashscreen-green.png.png" id="splash">
        <img src="images/gameover-temp.png" id="gameover">
        <div id="score-div">0</div>      
    </div>

    <div class="btn-group">
        <button class="btn btn-top"></button>
        <button class="btn btn-bottom"></button>
    </div>
    <picture class="btn-label" id="play">
        <img src="images/play-btn.png">
    </picture>
    <picture class="btn-label" id="sound">
        <img src="images/sound-btn.png">
    </picture>
    <div class="timer">TIME REMAINING:</br> <span></span></div>
    <div class="game-ui">
        <div class="score">SCORE:</br> <span>0</span></div>
        <div class="order-cards">
            <div class="order" id="order1">
                <div class="ing" id="ing00"></div>
                <div class="ing" id="ing01"></div>
                <div class="ing" id="ing02"></div>
            </div>
            <div class="order" id="order2">
                <div class="ing" id="ing10"></div>
                <div class="ing" id="ing11"></div>
                <div class="ing" id="ing12"></div>
            </div>
        </div>
    </div>
    <script src="scripts/player.js"></script>
    <script src="scripts/ingredient.js"></script>
    <script src="scripts/order.js"></script>
    <script src="scripts/dropoff.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
